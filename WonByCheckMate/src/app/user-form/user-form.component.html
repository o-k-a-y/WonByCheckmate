<form (ngSubmit)="formSubmitted()" autocomplete="off">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input
            matInput
            [formControl]="form"
            placeholder="Ex. hikaru">
        <mat-hint>Enter a chess.com user</mat-hint>
        <mat-error *ngIf="form.hasError('maxlength') || form.hasError('minlength')">
            Username must be between 3-25 characters
        </mat-error>
        <mat-error *ngIf="form.hasError('required')">
            Username is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
        <span>Check Stats</span>
    </button>
</form>
  

<div class="checkboxes">
    <app-checkbox [checkboxName]="'bullet'" [subCheckboxNames]="checkboxNames['bullet']"></app-checkbox>
    <app-checkbox [checkboxName]="'blitz'" [subCheckboxNames]="checkboxNames['blitz']"></app-checkbox>
    <app-checkbox [checkboxName]="'rapid'" [subCheckboxNames]="checkboxNames['rapid']"></app-checkbox>
    <app-checkbox [checkboxName]="'daily'" [subCheckboxNames]="checkboxNames['daily']"></app-checkbox>
</div>
